site_name: Agent Resources
site_url: https://kasperjunge.github.io/agent-resources/site/
site_description: A package manager for AI agent skills.
site_author: Kasper Junge
repo_url: https://github.com/kasperjunge/agent-resources
repo_name: kasperjunge/agent-resources

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    primary: black
    accent: deep orange

  font:
    code: Roboto Mono

  logo: images/puzzle.png

  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  custom_dir: overrides

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kasperjunge/agent-resources
      name: Agent Resources on GitHub
  generator: false

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - meta

nav:
  - Home: index.md
  - Creating Skills: creating.md
  - Reference: reference.md
